<h2>List des Mouvement blablabla </h2>
{{ listMouvement | json }}

<table class="table table-bordered">
  <thead>
    <tr>
      <th>id</th>
      <th>category</th>
      <th>montant</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let mouvement of listMouvement">
      <td>{{mouvement.id}}</td>
      <td>{{mouvement.category}}</td>
      <td>{{mouvement.montant}}</td>
    </tr>
  </tbody>
</table>
